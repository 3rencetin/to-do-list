{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form action="{{ url_for('add_item') }}" method="POST" class="mb-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="input-group">
                <input type="text" name="content" class="form-control" placeholder="Add a new task" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </form>
        <ul class="list-group">
            {% for item in todo_items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.content }}
                    <div>
                        <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-sm btn-warning mr-2">Edit</a>
                        <a href="{{ url_for('delete_item', id=item.id) }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
